<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>People in RIMAC over time</title>
    <meta
      name="description"
      content="See the activity diminish over time. When is the best time to go to RIMAC?"
    />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />

    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.2"></script>
    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
      }
      .graph-wrapper {
        flex: 1 0 0;
        position: relative;
      }
      .graph {
        position: absolute;
        top: 0;
        left: 0;
        fill: none;
      }
      .line {
        stroke: black;
      }
      @media (max-width: 1300px) {
        body {
          flex-direction: column;
        }
        .graph-wrapper {
          flex: none;
          height: 70vh;
        }
      }
    </style>
  </head>
  <body>
    <script type="module">
      const utcTime = (hour, minute = 0) => Date.UTC(2000, 0, 1, hour, minute)
      function partition (array, keyFn) {
        const result = {}
        for (const item of array) {
          const key = keyFn(item)
          result[key] ??= []
          result[key].push(item)
        }
        return result
      }

      const MS_PER_WEEK = 1000 * 60 * 60 * 24 * 7
      const MARGIN = {
        top: 20,
        right: 20,
        bottom: 30,
        left: 40
      }
      const HOURS = {
        weekday: [utcTime(6), utcTime(23)],
        weekend: [utcTime(8), utcTime(23)]
      }
      const CSV_URL =
        'https://gist.githubusercontent.com/SheepTester/b0129842a02b52c1cee5e277d69849ab/raw/4c8c6d03a49d0231647828fdd3c3bb5383387f82/rimac_activity_data.csv'
      const START = Date.UTC(2023, 0, 8) // Sunday before quarter starts

      const data = d3
        .csvParse(await fetch(CSV_URL).then(r => r.text()))
        .map(({ datetime, people }) => {
          const [dateString, time] = datetime.split(' ')
          const [year, month, date] = dateString.split('-')
          const [hour, minute] = time.split(':')
          const dateObj = new Date(Date.UTC(+year, +month - 1, +date))
          return {
            week: Math.floor((dateObj.getTime() - START) / MS_PER_WEEK),
            day: dateObj.getUTCDay(),
            time: utcTime(+hour, +minute),
            people: +people
          }
        })
      const dataByDay = partition(data, ({ day }) => day)
      const maxPeople = data.reduce(
        (cum, curr) => Math.max(cum, curr.people),
        0
      )

      for (let day = 0; day < 7; day++) {
        const wrapper = Object.assign(document.createElement('div'), {
          className: 'graph-wrapper'
        })
        document.body.append(wrapper)

        const hours = day === 0 || day === 6 ? HOURS.weekend : HOURS.weekday
        const weeks = partition(
          dataByDay[day] /*.filter(
            ({ time }) => hours[0] >= time && hours[1] <= time
          )*/,
          ({ week }) => week
        )

        const svg = d3.create('svg').attr('class', 'graph')
        wrapper.append(svg.node())

        const xScale = d3.scaleUtc().domain(hours)
        const xAxis = svg.append('g').attr('class', 'axis')
        const yScale = d3.scaleLinear().domain([0, maxPeople])
        const yAxis = svg.append('g').attr('class', 'axis')
        const line = d3
          .line()
          .x(d => xScale(d.time))
          .y(d => yScale(d.people))
        const lines = svg
          .append('g')
          .attr('class', 'lines')
          .selectAll('path')
          .data(Object.entries(weeks))
          .join('path')
          .attr('class', 'line')

        const observer = new ResizeObserver(([{ borderBoxSize }]) => {
          const [{ blockSize: height, inlineSize: width }] = borderBoxSize
          svg
            .attr('width', width)
            .attr('height', height)
            .attr('viewBox', [0, 0, width, height].join(' '))
          xScale.range([MARGIN.left, width - MARGIN.right])
          xAxis
            .attr('transform', `translate(0, ${height - MARGIN.bottom})`)
            .call(d3.axisBottom(xScale).ticks(1 + Math.floor(width / 100)))
          yScale.range([height - MARGIN.bottom, MARGIN.top])
          yAxis
            .attr('transform', `translate(${MARGIN.left}, 0)`)
            .call(d3.axisLeft(yScale))
          lines
            .attr('d', week => line(week[1]))
            .attr('stroke-opacity', week => 1 - week[0] * 0.2)
        })
        observer.observe(wrapper)
      }
    </script>
  </body>
</html>
