        padding: 40px;

        min-height: 100%;
        text-align: center;
        gap: 15px;
        line-height: 1;
      }

        display: flex;
        flex: auto;
      }

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      a {

      }

      }
      .large {
        font-size: 256px;
      }

      p {
        margin: 0;
      }
      .pasted {
        position: fixed;
        z-index: -1;

    <h2>Notes</h2>
    <p>
      The native emoji color changes depending on its size. Try zooming in and
      out.
    </p>
    <p>
      Snipping Tool desaturates colors to compensate for HDR colors. Try
      screenshotting this page (shift + Windows + S) and pasting (ctrl + V).
    </p>
    <script>
      const template = document.getElementById('svg-emoji-template')
      customElements.define(
        'svg-emoji',
        class extends HTMLElement {
          constructor () {
            super()
            const shadowRoot = this.attachShadow({ mode: 'open' })
            shadowRoot.appendChild(template.content.cloneNode(true))
          }
        }
      )

      const image = document.createElement('img')
      image.className = 'pasted'
      document.addEventListener('paste', e => {
        const file = e.clipboardData.files[0]
        if (file?.type === 'image/png') {
          image.src = URL.createObjectURL(file)
          document.body.append(image)
        }
      })
    </script>
