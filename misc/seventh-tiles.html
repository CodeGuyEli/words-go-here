<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Tiles at Seventh College</title>
    <meta name="description" content="Building 2, West" />

    <link rel="stylesheet" type="text/css" href="/sheep3.css" />
    <script src="/sheep3.js" charset="utf-8"></script>

    <style>
      :root {
        --background: white;
        --colour: #e36f1d;
        --size: 40px;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        /* https://systemfontstack.com/ */
        font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir,
          segoe ui, helvetica neue, helvetica, Ubuntu, roboto, noto, arial,
          sans-serif;
      }
      button {
        -webkit-appearance: none;
        border: none;
        background: none;
        color: inherit;
        font: inherit;
      }
      button:not(:disabled) {
        cursor: pointer;
      }

      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .tile-selection {
        display: flex;
        margin-bottom: 20px;
        gap: 10px;
      }
      .tile-select-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .tile-select-tile {
        width: var(--size);
        height: var(--size);
        box-shadow: 0 0 0 1px var(--background), 0 0 0 2px var(--colour);
      }
      .tile-selected {
        box-shadow: 0 0 0 1px var(--background), 0 0 0 5px var(--colour);
      }

      .board {
        border: calc(var(--size) / 2) solid var(--colour);
        padding: 1px;
        width: calc(var(--size) * var(--width));
        height: calc(var(--size) * var(--height));
        grid-template-columns: repeat(var(--width), 1fr);
        display: grid;
        gap: 1px;
        cursor: crosshair;
        touch-action: none;
        user-select: none;
      }

      .tile {
        overflow: hidden;
        position: relative;
      }
      .tile::before {
        content: '';
        background-color: var(--colour);
        position: absolute;
        border-radius: 50%;
      }
      .fill {
        background-color: var(--colour);
      }
      .fill::before {
        background-color: var(--background);
      }
      .top-left::before,
      .top-right::before,
      .bottom-left::before,
      .bottom-right::before {
        width: 200%;
        height: 200%;
      }
      .top-left::before,
      .top-right::before {
        top: 0;
      }
      .bottom-left::before,
      .bottom-right::before {
        bottom: 0;
      }
      .top-left::before,
      .bottom-left::before {
        left: 0;
      }
      .top-right::before,
      .bottom-right::before {
        right: 0;
      }
      .left::before,
      .right::before {
        width: 100%;
        height: 100%;
        top: 0;
      }
      .left::before {
        left: -50%;
      }
      .right::before {
        right: -50%;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .size-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .slider {
        accent-color: var(--colour);
      }
      .reset-btn {
        background-color: var(--colour);
        color: var(--background);
        padding: 5px 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.2s;
      }
      .reset-btn:hover {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }
      .reset-btn:active {
        box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="./seventh-tiles.js" type="module"></script>
  </body>
</html>
